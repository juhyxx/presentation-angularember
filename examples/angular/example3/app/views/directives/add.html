<article class="row">
    <section class="col-sm-6">
        <input type="text" placeholder="Taskname" ng-model="name">
    </section>
    <section class="col-sm-4">
        <input type="text" placeholder="Estimate time" ng-model="estimated">

    </section>
    <section class="col-sm-2">
        <button class="btn col-xs-12" ng-click="add()">

    </section>
</article>
