<article class="row">
    <section class="col-sm-10">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" ng-style="{width: width + '%'}">
               {{name}} {{time | interval}}
            </div>
        </div>
    </section>
    <section class="col-sm-2 text-right">
    
        <button ng-click="stop()" class="btn  btn-primary" ng-disabled=disabled class="col-xs-12">
            <span class="glyphicon glyphicon-stop"></span>
             Stop
        </button>
    </section>
</article>
